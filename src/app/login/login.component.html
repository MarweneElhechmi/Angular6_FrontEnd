<div class="login-page"  [@routerTransition]>
    <div class="row justify-content-md-center" >
        <div class="col-md-4">
            <img src="assets/images/logo-Biat.png" width="150px" class="user-avatar" />
            <h1></h1>

                                                        <!-- FORM 1 -->

                                                        <div class="container">

      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Email</label>
        <input type="text" class="form-control input-underline input-lg" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required placeholder="Email"/>
        <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control input-underline input-lg" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required placeholder="Password"/>        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn rounded-btn" type="submit">Sign in</button>
    </form><!-- /form -->
      <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>
</div><!-- /container -->


<div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
