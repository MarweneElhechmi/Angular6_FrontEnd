<div [@routerTransition]>

    <div class="container spacer">

      <mat-horizontal-stepper [linear]="!isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Nouveau Pays</ng-template>
      <mat-form-field>
        <input matInput placeholder="Nom Pays" [(ngModel)]="pays.paysName" formControlName="firstCtrl" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
      <input matInput placeholder="Libelle Pays" [(ngModel)]="pays.libelle" formControlName="secondCtrl" required>
    </mat-form-field>
      <div>
        <button mat-button matStepperNext (click)="ajoutPays()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="thirdCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()" routerLink="/lst-pays">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>






    </div>
</div>
